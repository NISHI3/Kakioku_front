<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>かきおき 作成</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form padding (submit)="submitButton()" #f=ngForm>
    <ion-input type="text" placeholder="タイトルをいれてね" [(ngModel)]="inputTitle" name="title"></ion-input>
    <ion-textarea type="text" placeholder="メッセージをいれてね" [(ngModel)]="inputBody" name="body" rows="5">
    </ion-textarea>

    <ion-item>
      <ion-checkbox></ion-checkbox>
      <ion-label>全ユーザへ送信</ion-label>
    </ion-item>

    <ion-list>

    </ion-list>

    <p *ngIf="
      errorMessage && errorMessage.length> 0"> {{errorMessage}}</p>
    <button ion-button full type="submit" [disabled]="!f.form.valid">とうこう！</button>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>dropout_s</ion-title>
  </ion-toolbar>
</ion-footer>
