<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 style="margin-top: 2.8rem; text-align: center;">
    <img src="../../assets/imgs/logo.png" style="width: 15rem; height: auto;" />
  </h1>

  <div style="margin-top:5rem;">
    <button ion-button full round (click)="pushCreatePage()" style="margin-top: 1rem; margin-bottom:1rem;">
      <ion-icon name="send"></ion-icon>
      　 かきおき登録
    </button>
    <button ion-button full round (click)="pushMessagePage()" style="margin-top: 1rem; margin-bottom:1rem;">
      <ion-icon name="mail-open"></ion-icon>
      　 　受信履歴　
    </button>
    <button ion-button full round (click)="pushContactPage()" style="margin-top: 1rem; margin-bottom:1rem;">
      <ion-icon name="people"></ion-icon>
      　 　連絡帳　　
    </button>
    <button ion-button full round (click)="pushOtherPage()" style="margin-top: 1rem; margin-bottom:1rem;">
      <ion-icon name="more"></ion-icon>
      　 　その他　　
    </button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>dropout_s</ion-title>
