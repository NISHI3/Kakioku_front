<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HistoryInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list reorder="true">
    <ion-item>
      <ion-label ion-item *ngFor='let history of historyInfo' (click)="historyInfoTapped($event,historyInfo)">
        {{ history.value }}
      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>
